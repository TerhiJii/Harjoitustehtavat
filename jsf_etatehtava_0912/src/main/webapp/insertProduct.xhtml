<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>insert a product</title>
</h:head>
<h:body>
	<h1>Insert a new B</h1>

	<div style="color: red">
		<h:messages />
	</div>

	<h:form id="insertform">
		<h:panelGrid columns="2">
		<h:outputLabel for="name">Name</h:outputLabel>
		<h:inputText id="name" value="#{book.name}"/>
		<h:outputLabel for="author">Author</h:outputLabel>
		<h:inputText id="author" value="#{book.author}"/>
		<h:outputLabel for="edition">Edition</h:outputLabel>
		<h:inputText id="edition" value="#{book.edition}"/>
		<h:outputLabel for="pages">Pages</h:outputLabel>
		<h:inputText id="pages" value="#{book.pages}"/>
		<h:outputLabel for="publisher">Publisher</h:outputLabel>
		<h:inputText id="publisher" value="#{book.publisher}"/>
		<h:outputLabel for="language">Language</h:outputLabel>
		<h:inputText id="language" value="#{book.language}"/>
		<h:outputLabel for="code">ISBN code</h:outputLabel>
		<h:inputText id="code" value="#{book.code}"/>
		</h:panelGrid>

	<table>
		<td><h:commandButton
			action="${bookController.save()}"
			value="Save" /></td>
		<td>
		<h:commandButton type="reset" value="Reset" />
		</td>
	</table>


	</h:form>


</h:body>
</html>
