<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Tee tilaus</title>
	<h:outputStylesheet library="css" name="tyylit.css" />
</h:head>
<h:body>
	<h1>Tee tilaus</h1>

	<table>
			<tr>
				<td><h:commandButton value="Tee tilaus" /></td>	
				<td><h:commandButton value="Katso tilaukset" /></td>
			</tr>
	</table>

	<h1>Lisää uusi tuote</h1>

	<h:form id="insertform">
		<h:panelGrid columns="2">
		<h:outputLabel for="nimi">Nimi</h:outputLabel>
		<h:inputText id="nimi" value="#{tuote.nimi}"/>
		<h:outputLabel for="hinta">Hinta</h:outputLabel>
		<h:inputText id="hinta" value="#{tuote.hinta}"/>
		</h:panelGrid>
	<h:form>
	<table>
		<h:commandButton
			action="#{tuoteController.save()}"
			value="Tallenna" />
		<h:commandButton
			action="#{tuoteController.initialize()}"
			value="Lataa" />
	</table>
	</h:form>


	</h:form>

		<h1>Kannassa oleva tuotedata -CDt ja kirjat</h1>
	<h:form id="dataform">
		<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{tuoteController.tuote}"
			var="t">
			<h:column headerstyleClass="first">
                    #{t.nimi}
            </h:column>
            <h:column headerstyleClass="first">
                    #{t.hinta}
            </h:column>
		</h:dataTable>
	</h:form>	

	<div style="color: red">
		<h:messages globalOnly="true" />
	</div>

</h:body>

</html>
